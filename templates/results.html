<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% for result in results %}
        <div>
            <h2>{{ result[0] }}</h2>
            <p>{{ result[1] }}</p>
            <a href="{{ result[2] }}">{{ result[2] }}</a>
        </div>
        <hr>
    {% endfor %}
    <a href="/">New Search</a>
</body>
</html>
